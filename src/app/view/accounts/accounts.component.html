

<div class="container-fluid ps-5 pe-5">
    <div class="mat-elevation-z8 mt-5">
      <div class="d-flex justify-content-end me-2 pt-3">
        <button class="btn btn-outline-dark" type="submit" (click)="createAccount()">Create Account</button>
      </div>
        <table mat-table [dataSource]="dataSource">

          <ng-container matColumnDef="accountHolderName">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.accountHolderName}} </td>
          </ng-container>

          <ng-container matColumnDef="accountNumber">
            <th mat-header-cell *matHeaderCellDef> Account Number </th>
            <td mat-cell *matCellDef="let element"> {{element.accountNumber}} </td>
          </ng-container>

          <ng-container matColumnDef="accountType">
            <th mat-header-cell *matHeaderCellDef> Account Type </th>
            <td mat-cell *matCellDef="let element"> {{element.accountType}} </td>
          </ng-container>

           <ng-container matColumnDef="ifscCode">
            <th mat-header-cell *matHeaderCellDef> Ifsc Code </th>
            <td mat-cell *matCellDef="let element"> {{element.ifscCode}} </td>
          </ng-container>

          <ng-container matColumnDef="balance">
            <th mat-header-cell *matHeaderCellDef> Balance </th>
            <td mat-cell *matCellDef="let element"> {{element.balance}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
              <div class="d-flex align-items-center gap-2">
                <button class="bg-body border-0" mat-raised-button (click)="deleteAccount(element.id)" >
                  <mat-icon class="text-danger">delete</mat-icon>
                </button>
                <button class="bg-body border-0" mat-raised-button  (click)="depositeAccount(element.id)">
                  <mat-icon class="text-success"> monetization_on</mat-icon>
                </button>
                <button class="bg-body border-0" mat-raised-button  (click)="withdrawAccount(element.id)">
                  <mat-icon class="text-primary"> money_off</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>

</div>
