
<div class="card">
    <div class="card-header d-flex align-items-center justify-content-between">
      {{title}}
        <button type="button" class="btn float-end" aria-label="Close" (click)=" closeModal()">
            <mat-icon class="pt-1">close</mat-icon>
        </button>
    </div>
    <div class="card-body">
        <form  *ngIf="bankAccountForm" [formGroup]="bankAccountForm" (ngSubmit)="saveAccount()" novalidate>
             <div class="form-group mb-3" >
                 <label>Account Holder Name</label>
                 <input type="text" class="form-control" formControlName="accountHolderName" >
             </div>
             <div class="form-group mb-3">
                 <label>Account Number</label>
                 <input type="number"  class="form-control" formControlName="accountNumber">
             </div>
             <div class="form-group mb-3">
                 <label>Account Type</label>
                 <input type="text" class="form-control" formControlName="accountType">
             </div>
             <div class="form-group mb-3">
                 <label>IFSC Code</label>
                 <input type="number" class="form-control" formControlName="ifscCode">
             </div>
             <div class="form-group mb-3">
                 <label>Branch Name</label>
                 <input type="text" class="form-control" formControlName="branchName">
             </div>
             <div class="form-group">
                 <label>Balance</label>
                 <input  type="number" class="form-control" id="balance" formControlName="balance">
               <div class="error"  *ngIf="bankAccountForm.get('balance')?.invalid && (bankAccountForm.get('balance')?.dirty || bankAccountForm.get('balance')?.touched)">
                 <div *ngIf="bankAccountForm.get('balance')?.errors?.['required']" > balance is required.</div>
                 <div *ngIf="bankAccountForm.get('balance')?.errors?.['min']"> balance cannot be less than $100 </div>
                 <div *ngIf="bankAccountForm.get('balance')?.errors?.['max']" >balance cannot be greater than  $10,000.</div>
               </div>
            </div>

             <button type="submit" class="btn btn-primary float-end mt-3"  [disabled]="!bankAccountForm.valid">{{button}}</button>
           </form>
    </div>
</div>
